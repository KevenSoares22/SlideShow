<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/SlideI.css">
    <title>Keven SlideShow Website</title>
</head>
<body>
    <div class="SlideShow">
      
          <button class="Arrow L Control">&#9668</button>
          <button class="Arrow R Control">&#9658</button>
    
      <div class="Photos-wrapper">
        <div class="Photos">
            <img src="https://source.unsplash.com/random/250x250/?beach/" alt="Beach" class="item current-item">
            <img src="https://source.unsplash.com/random/250x250/?coffee/" alt="Coffee" class="item">
            <img src="https://source.unsplash.com/random/250x250/?money/" alt="Money" class="item">
            <img src="https://source.unsplash.com/random/250x250/?leader/" alt="Leader" class="item">
            <img src="https://source.unsplash.com/random/250x250/?technology/" alt="Technology" class="item">
        </div>
      </div>
 
    </div>

    <script src="./js/SlideI.js"></script>
</body>
</html>
